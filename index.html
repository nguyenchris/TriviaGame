<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<body>

      <div class="col-md-12 title">
        <img src="assets/images/js.png" alt="JavaScript">

          <h2 id='question'>What will be printed to the console?</h2> -->

      </div>


      <div class="row">
        <div class="col-md q-row-1 answers">
          <!-- <button class="button draw-border" data-question="">undefined</button>
          <button class="button draw-border" data-question="">['foo', 'bar', 'baz']</button>
          <button class="button draw-border" data-question="">['foo', 'bar', 'baz']</button>
          <button class="button draw-border" data-question="">['foo', 'bar', 'baz']</button> -->
        </div>

      </div>


    </div>
