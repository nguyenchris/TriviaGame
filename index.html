<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>JavaScript Trivia Game</title>
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-md-12 title">
        <img src="assets/images/js.png" alt="JavaScript">
        <h1><span>J</span>ava<span>S</span>cript Trivia Game</h1>
      </div>
    </div>


    <div class="game-page">

      <div class="row">
        <div class="col-md-12 time">
          <h4>Timer: <span id="timer"></span></h4>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 q-row-1 question-header">
          <button class="draw-border" id="start">Start</button>
        </div>
      </div>


      <div class="row">
        <div class="col-md-12 answers">

        </div>
      </div>

      <div class="row">
        <div class="col-md-12 results">
          <h4 id="result"></h4>
          <h4><span id="correct-answer"></span></h4>
        </div>
      </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
